    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_get_routine:
  - text: 'Please type the task timings or lifestyle activity you want to change. \nFor example, Change my breakfast time'
